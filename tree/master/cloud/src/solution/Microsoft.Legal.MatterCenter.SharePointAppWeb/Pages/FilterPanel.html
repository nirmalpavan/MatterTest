<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="description" content="Matter Center Beta">
    <title>Filter Panel</title>
</head>
<body>
    <div id="mainContainer">
        <div class="bannerMatterWorkspace">
            <div class="commonBannerWrapper">
                <div>
                    <div class="appNames">
                        <div id="names">
                            <div class="switchApp">
                                <div class="switchAppRow" id="searchMatter" data-attr="Search Matters">Search Matters</div>
                                <div class="switchAppRow" id="searchDocument" data-attr="Search Documents">Search Documents</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="filterWrapper">
                    <div class="filterSearchPanel">

                        <input type="text" class="filterSearchText" placeholder="Search by matter name, matter ID, or keyword" title="Search by matter name, matter ID, or keyword" />
                        <div class="filterSearch">
                            <img src="../Images/search-15x15-666.png" alt="Search" title="Search" class="filterSearchImg" />
                        </div>
                        <img src="../Images/downward-advanced-search-29x29-666.png" alt="Drop Down" class="filterSearchDD" title="Advanced search" />
                        <img src="../Images/upward-advanced-search-29x29-666.png" alt="Drop Down" class="filterSearchDD hide" title="Advanced search" id="filterSearchDown" />

                        <div class="filterAutoComplete hide"></div>
                        <div class="filterSearchAdvance" id="filterSearch">
                            <div class="filterSearchClients">
                                <div class="refinerLeft">Clients</div>
                                <div class="refinerRight refinerRightShadow">
                                    <input class="filterSearchRefinerText refinerClientsText" data-selected="" data-totalcount="" data-selectedcount="" data-allitems="" type="text" placeholder="Enter or select a client" title="Special characters not allowed" />
                                    <img src="../Images/icon-combobox.png" alt="Drop Down" class="filterSearchRefinerDD refinerClientDD" />
                                    <div class="refinerSeparator"></div>
                                    <div class="filterSearchRefinerDDL refinerClient">
                                        <img id="clientLoading" src="../Images/loadingcirclests16.gif" alt="Loading" />
                                    </div>
                                </div>
                            </div>
                            <div class="refinerSeparator"></div>
                            <div class="filterSearchPG">
                                <div class="refinerLeft">Practice Group</div>
                                <div class="refinerRight refinerRightShadow">
                                    <input class="filterSearchRefinerText refinerPGText" data-selected="" data-totalcount="" data-selectedcount="" data-allitems="" type="text" placeholder="Enter or select a practice group" title="Special characters not allowed" />
                                    <img src="../Images/icon-combobox.png" alt="Drop Down" class="filterSearchRefinerDD refinerPGDD" />
                                    <div class="refinerSeparator"></div>
                                    <div class="filterSearchRefinerDDL refinerPG">
                                        <img id="pgLoading" alt="Loading" src="../Images/loadingcirclests16.gif" />
                                    </div>
                                </div>
                            </div>
                            <div class="refinerSeparator"></div>
                            <div class="filterSearchAOL">
                                <div class="refinerLeft">Area of Law</div>
                                <div class="refinerRight refinerRightShadow">
                                    <input class="filterSearchRefinerText refinerAOLText" data-selected="" data-totalcount="" data-selectedcount="" data-allitems="" type="text" placeholder="Enter or select an area of law" title="Special characters not allowed" />
                                    <img src="../Images/icon-combobox.png" alt="Drop Down" class="filterSearchRefinerDD refinerAOLDD" />
                                    <div class="refinerSeparator"></div>
                                    <div class="filterSearchRefinerDDL refinerAOL">
                                        <img class="aolLoading" alt="Loading" src="../Images/loadingcirclests16.gif" />
                                    </div>
                                </div>
                            </div>
                            <div class="refinerSeparator"></div>
                            <div class="filterSearchAuthor hide">
                                <div class="refinerLeft">Author</div>
                                <div class="refinerRight refinerRightShadow">
                                    <input type="text" class="filterSearchRefinerText medium clear" id="txtDocumentAuthor" spellcheck="true" placeholder="Document Author" />
                                    <div class="refinerSeparator"></div>
                                    <div class="filterSearchRefinerAuthor refinerAOL">
                                        <img class="aolLoading" alt="Loading" src="../Images/loadingcirclests16.gif" />
                                    </div>
                                </div>
                            </div>
                            <div class="refinerSeparator"></div>
                            <div class="filterSearchDate">
                                <div class="refinerLeft">Date</div>
                                <div class="refinerRight">
                                    <input id="refinerFromText" class="filterSearchRefinerTextDate" data-selected="" type="text" placeholder="From" />
                                    <img class="imageDatePicker imageDatePickerFrom" onclick="$('#refinerFromText').focus();" src="../Images/calendar-999.png" alt="Date Picker" />
                                    <input id="refinerToText" class="filterSearchRefinerTextDate" data-selected="" type="text" placeholder="To" />
                                    <img class="imageDatePicker imageDatePickerTo" onclick="$('#refinerToText').focus();" src="../Images/calendar-999.png" alt="Date Picker" />
                                    <div class="refinerSeparator"></div>
                                    <div id="refinerDateError">To Date cannot be less than From Date</div>
                                    <div class="refinerSeparator"></div>
                                </div>
                            </div>
                            <div class="refinerSeparator"></div>
                            <div class="filterSearchButton">
                                <div class="refinerLeft"></div>
                                <div class="refinerRight tileWebDashboard">
                                    <div id="filterAdvancedSearch" class="tileSearch">
                                        Search
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="commonMatterPopup">
            <div id="matterPopupPointerPosition" class="matterPopupPointer">
            </div>
            <div class="matterPopupData hide">
                <div class="matterTitle" data-mattername=""></div>
                <div class="matterMetadata"></div>
                <div class="matterMetadata"></div>
                <div class="matterMetadata" data-mattercreateddate=""></div>
                <div class="matterMetadata" data-mattercontenttype=""></div>
                <div id="matterLandingPage" class="matterPopupAction">View matter details</div>
                <div id="uploadToMatter" class="matterPopupAction">Upload to a matter</div>
            </div>
            <img id="matterPopupLoading" class="hide" title="Loading" src="../Images/WindowsLoadingFast.GIF" alt="Loading" />
        </div>
        <div class="commonDocumentPopup">
            <div id="documentPopupPointerPosition" class="documentPopupPointer">
            </div>
            <div class="documentPopupData hide">
                <div class="documentTitle" data-mattername=""></div>
                <div class="documentMetadata"></div>
                <div class="documentMetadata"></div>
                <div class="documentMetadata"></div>
                <div class="documentMetadata"></div>
                <div class="documentMetadata"></div>
                <div id="openDocument" class="documentPopupAction">Open document</div>
                <div id="viewDocumentLandingPage" class="documentPopupAction">View document details</div>
            </div>
            <img id="documentPopupLoading" class="hide" title="Loading" src="../Images/WindowsLoadingFast.GIF" alt="Loading" />
        </div>
        <div id="commonMailBody">
            <!--Item Header -->
            <div class="mailHeaderItems">
                <div>Items</div>
            </div>
            <!--Folder Header -->
            <div class="mailHeaderFolders">
                <div>Folders</div>
            </div>
            <div class="maildata"></div>
            <div class="folderContent">
                <div id="breadcrumb" class="breadcrumb hide">
                    <img alt="Root" id="rootLink" src="../Images/Return_Icon_23px_23px_666.png" title="Go to root folder" />
                    <div id="parentFolder" class="breadcrumbItem"></div>
                    <div id="breadcrumbSeparator">></div>
                    <div id="currentFolder" class="breadcrumbItem"></div>
                </div>
                <div class="clear"></div>
                <div class="folderStructureContent" ondragover="return false"></div>
            </div>
        </div>
    </div>
</body>
</html>
